apiVersion: k8s.keycloak.org/v2alpha1
kind: Keycloak
metadata:
  labels:
    app: sso
  name: phalnet-keycloak
  namespace: keycloak
spec:
  additionalOptions:
    - name: db-password
      secret:
        name: keycloak-db-pguser-keycloak-db
        key: password
    - name: db-url-database
      secret:
        name: keycloak-db-pguser-keycloak-db
        key: dbname
    - name: db-url-host
      secret:
        name: keycloak-db-pguser-keycloak-db
        key: host
    - name: db-username
      secret:
        name: keycloak-db-pguser-keycloak-db
        key: user
  hostname:
    adminUrl: https://keycloak.apps.plaid.phalnet.com
    hostname: keycloak.apps.plaid.phalnet.com
  http:
    httpEnabled: true
  ingress:
    className: openshift-default
    enabled: true
  instances: 1